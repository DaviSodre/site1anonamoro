<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Querido Diário</title>
    <style>
        body {
            background: url('https://static.vecteezy.com/ti/vetor-gratis/p3/16723422-coracoes-de-contorno-branco-em-um-pano-de-fundo-vermelho-padrao-romantico-bonito-fundo-sem-emenda-dia-dos-namorados-decoracao-para-um-casamento-aniversario-outro-feriado-ilustracaoial-vetor.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        #book-container {
            text-align: center;
            cursor: pointer;
            transition: transform 0.5s;
            overflow: hidden;
        }

        #book {
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .cover {
            width: 300px;
            height: 400px;
            padding: 20px;
            border: 2px solid brown;
            border-radius: 10px;
            background-color: #d2691e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .page {
            width: 300px;
            height: 400px;
            margin: 20px;
            padding: 20px;
            border: 2px solid brown;
            border-radius: 10px;
            background-color: #ffe4c4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
        }

        #book.opened {
            transform: rotateY(180deg);
        }

        #book.opened .cover {
            display: none;
        }

        #book.opened .page {
            display: block;
        }
    </style>
</head>
<body>

<div id="book-container" onclick="openBook()">
    <div id="book">
        <div class="cover">Capa - Clique para abrir</div>
        <div class="page">Página 1 - Conteúdo da página aqui...</div>
        <div class="page">Página 2 - Outro conteúdo interessante...</div>
        <div class="page">Página 3 - Mais histórias incríveis...</div>
        <!-- Adicione mais páginas conforme necessário -->
    </div>
</div>

<script>
    function openBook() {
        const book = document.getElementById('book');
        book.classList.toggle('opened');
    }
</script>

</body>
</html>
